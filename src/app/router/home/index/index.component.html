<div *ngIf="app$ | async as app" style="min-height:100%;">
  <div style="max-width:100vw; display: flex;flex-direction: row;">
    <div style="width:40%;line-height:40px;font-size:22px;margin-top:170px;">
      <textarea
        [value]="app.text"
        style="font-size:20px;font-weight: 500;width:98%;height: 400px;line-height: 40px;border:none; box-sizing: border-box;"
      ></textarea>
    </div>
    <div style="width:40%">
      <textarea
        [value]="app.correct"
        style="font-size:20px;font-weight: 500;width:98%;height: 400px;line-height: 40px;box-sizing: border-box;"
        (input)="onKeydownEvent($event)"
        (keyup)="enterKey($event)"
      ></textarea>
    </div>
    <div
      style="width:20%;display: flex;flex-direction: column; align-items: center; justify-content: space-between;"
    >
      <button
        mat-raised-button
        color="primary"
        *ngFor="let unit of units | keyvalue"
        (click)="setText(unit.value)"
      >
        {{ unit.key }}
      </button>
    </div>
  </div>
  <app-hands
    style="width:70vw;position: fixed;bottom:0;left:0;"
    [current]="app.currentWord"
  ></app-hands>
  <!-- <button mat-button color="primary" (click)="next()">Primary</button>
  <button mat-button color="primary" (click)="button()">set</button> -->
  <div
    style="position: fixed; top:0; left:50px;font-size:150px; font-weight: 600;border:#333 1px solid;"
  >
    {{ app.currentWordShow }}
  </div>
</div>
