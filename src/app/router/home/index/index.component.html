<div *ngIf="app$ | async as app" style="min-height:100%;">
  <div style="max-width:100vw; display: flex;flex-direction: row;">
    <div style="width:40%;">
      <textarea
        [value]="app.text"
        style="font-size:20px;font-weight: 500;width:100%;height: 80vh;line-height: 40px;border:none; box-sizing: border-box;"
        disabled
      ></textarea>
    </div>
    <div style="width:40%">
      <textarea
      #textArea
        [value]="app.correct"
        style="font-size:20px;font-weight: 500;width:100%;height: 80vh;line-height: 40px;box-sizing: border-box;"
        (input)="onKeydownEvent($event)"
        (keyup)="enterKey($event)"
      ></textarea>
    </div>
    <div
      style="width:20%;display: flex;flex-direction: column; align-items: center; justify-content: space-between;"
    >
      <button
        mat-raised-button
        color="primary"
        *ngFor="let unit of units | keyvalue"
        (click)="setText(unit.value)"
      >
        {{ unit.key }}
      </button>
    </div>
  </div>
  <div
    style="position: fixed; bottom:10vh; left:calc(50vw - 150px);font-size:150px; font-weight: 600;border:#333 1px solid;"
  >
    {{ app.currentWordShow }}
  </div>
  <app-hands
    style="width:70vw;position: fixed;bottom:0;left:15vw;opacity:.4"
    [current]="app.currentWord"
  ></app-hands>
</div>
